<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head/>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Acesso de Usuários" style="margin-bottom: 50px">
                <p:messages autoUpdate="true"/>
                <p:fieldset legend="logar">
                    <p:outputLabel value="Usuário:" for="usuario"/>
                    <p:inputText id="usuario" value="#{login.login}" maxlength="20" size="20"/>
                    <p:outputLabel value="Senha:" for="senha"/>
                    <p:password id="senha" value="#{login.senha}" maxlength="6" size="6"/>
                    <p:commandButton value="Entrar" action="#{login.acessar}"/>
                </p:fieldset>
            </p:panel>
        </h:form>
    </h:body>
</html>
