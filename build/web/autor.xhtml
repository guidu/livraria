<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head/>
    <ui:composition template="_template.xhtml">
<!--        <ui:define name="titulo">
            Cadastro de Autor
        </ui:define>-->
        <ui:define name="conteudo">
            <h:form>
                <p:panel id="panel" header="Cadastro de livros" style="margin-bottom:10px;">   
                    <p:messages autoUpdate="true"/>
                    <p:fieldset legend="Dados do Autor">
                        <p:outputLabel value="Nome:" for="autor"/>
                        <p:inputText id="autor" value="#{autorBean.autor.nome}"/>
                        <p:commandButton value="Gravar" update="panel" action="#{autorBean.grava}">
                            <p:resetInput target="panel"/>
                        </p:commandButton>
                    </p:fieldset>
                    <p:fieldset legend="Lista de Autores">
                        <p:dataTable value="#{autorBean.autores}" var="autor" paginator="true" rows="10">
                            <p:column>
                                <h:outputText value="#{autor.nome}"/>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
