<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head/>
    <h:body>
        <div id="cabecalho">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Início" action="#{login.formLogin}" immediate="true"/>
                    <p:submenu label="Cadastro">
                        <p:menuitem value="Autor" action="#{livroBean.formAutor}" immediate="true"/>
                        <p:menuitem value="Livro" action="#{autorBean.formLivro}" immediate="true"/>
                        <p:menuitem value="Usuário" action="#{usuarioBean.formUsuario}" immediate="true"/>
                    </p:submenu>
                    <p:submenu label="Consulta">                                           
                        <p:menuitem value="Autor" action="#"/>
                        <p:menuitem value="Livro" action="#{livroBean.formConsulta}" immediate="true"/>                             
                        <p:menuitem value="Usuário" action="#"/>
                    </p:submenu>
                    <p:menuitem value="Desconectar" action="#"/>
                </p:menubar>
            </h:form>
            <h1><ui:insert name="titulo"></ui:insert></h1>
        </div>
        <div id="conteudo">
            <ui:insert name="conteudo"></ui:insert>
        </div>
    </h:body>
</html>
